<body>
    <a href="javascript:kakaoLogin();"><img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd=w240-h480-rw"></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js">
        // ef52a14625e7e30472e19afc3e7a289a
        window.Kakao.init("ef52a14625e7e30472e19afc3e7a289a");

        function KakaoLogin() {
            window.Kakao.Auth.login({
                scope:'	profile_nickname, profile_image, gender',
                success: function(authObj) {
                    console.log(authObj);
                    window.Kakao.API.request({
                        url:'/v2/user/me',
                        success: res=> {
                        const kakao_account = res.kakao_account;
                        console.log(kakao_account);
                        }
                    });
                }
            });
        }
    </script>
    
</body>
